name: gcdm-sbdd-env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # BEGIN COMPATIBILITY PINS - modify at your own risk
  # These pins are chosen to match the GCDM-SBDD tested environment
  # If something breaks, remove this commented block and restore the original deps.
  - python=3.10
  - pip
  - numpy=1.24.3
  - scipy=1.10.0
  - scikit-learn=1.2.2
  - matplotlib-base=3.7.1
  # RDKit & OpenBabel: install from conda-forge to avoid pip binary issues
  - rdkit=2022.03.2
  - openbabel=3.1.1
  # PyTorch + CUDA (match GCDM pinned builds)
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - pyg=2.3.0=py310_torch_2.0.0_cu118
  - pytorch-scatter=2.1.1=py310_torch_2.0.0_cu118
  - pytorch-lightning=2.0.2
  - torchmetrics=0.11.4
  - cython
  - pandas=2.0.2
  - numba
  - pip:
    - meeko==0.7.1
    - meep
    - jupyter
    - seaborn
    - tqdm
    - requests
    - jsonschema
    - git+https://github.com/ccsb-scripps/AutoDock-Vina.git
  # END COMPATIBILITY PINS

